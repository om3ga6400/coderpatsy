<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="patsy">
	<meta name="description" content="Building price calculator for Cookie Clicker">

	<title>Cookies Building Price Calculator</title>
	<link rel="stylesheet" href="building.css">
	<script src="../lib/jquery-3.2.1.slim.min.js"></script>
	<script src="../lib/base64.js"></script>
	<script src="savelib.js"></script>
</head>
<body>

<div id="tooltip" class="hidden"><div id="tooltipBlock" class="framed"></div></div>

<h1>Cookies Building Price Calculator</h1>
<noscript>Please enable javascript.</noscript>
<p id="load"></p>
<script>$("#load").text("Loading...");</script>

<form id="form" class="hidden">
	<a id="importSave">Import save</a>
	<label><input id="abbrCheck" type="checkbox"> Short numbers</label>
	<label><input id="sellCheck" type="checkbox"> Show sell</label>
	&nbsp;|&nbsp;
	<span data-title="Ctrl-click to add 10 (or 1 if 10 is selected), shift-click to add 100.">
		-/+ buttons:
		<label><input id="plusminus1" type="radio" name="plusminusCheck" checked> 1</label>
		<label><input id="plusminus10" type="radio" name="plusminusCheck"> 10</label>
		<label><input id="plusminus100" type="radio" name="plusminusCheck"> 100</label>
	</span>
	<br><br>

	<div id="upgradeIcons"></div>
	<br>
	<div id="godIcons">
		<div id="god5" class="templeGod templeSlot" data-slot="0"> <!-- creation -->
			<div class="usesIcon templeIcon" style="background-position: -1248px -864px;"></div>
			<div class="usesIcon templeGem"></div>
		</div>
	</div>
	<br>

	<table id="buildPriceTable" class="collapse">
		<thead><tr>
			<th>Name</th><th>Current</th><th>Desired</th><th>Price (1)</th>
			<th>Price (10)</th><th>Price (100)</th><th>Price (desired)</th>
			<th id="cumuHead" class="cumu">Price paid</th><th class="sell">Sell return</th>
		</tr></thead>
		<tbody>
			<tr id="buildPriceTotal" class="section">
				<td>Total</td>
				<td class="current">0</td><td class="desired">0</td><td class="price1">0</td>
				<td class="price10">0</td><td class="price100">0</td><td class="priceDesired">0</td>
				<td class="cumu">0</td><td class="sell">0</td>
			</tr>
		</tbody>
	</table>
</form>
<br>

<p>
	<a href="http://orteil.dashnet.org/cookieclicker/" target="_blank">Cookie Clicker</a>
	&copy; Orteil at
	<a href="http://orteil.dashnet.org/" target="_blank">http://orteil.dashnet.org/</a>.
</p>
<p>
	By <a href="../index.html" target="_blank">patsy</a>.
	For game version <strong id="pVersion">2.0045</strong>.
	<!-- <br>Looking for version <a href="beta/building.html">1.909 beta</a>? -->
</p>

<script src="building.js"></script>
</body>
</html>
